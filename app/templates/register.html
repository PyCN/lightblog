{% extends 'base.html' %}
{% block page_content %}
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        {{form.hidden_tag()}}
        <p>
            Nickname: {{form.openid(size=80)}}<br>
            Phone: {{ phone }}
        </p>
        <p>{{form.remember_me}} Remember Me</p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
