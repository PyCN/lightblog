{% extends 'base.html' %}
{% block page_content %}
    <div class="panel panel-default">
        <div class="panel-heading"><h4>{{ title }}</h4></div>
        <div class="panel-body">
            Hello,
            {% if current_user.is_authenticated() %}
                {{ current_user.nickname }}
            {% else %}
                Stranger
            {% endif %}!
        </div>
    </div>
{% endblock %}
